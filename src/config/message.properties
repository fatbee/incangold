# Rules
rules.title=📜 印加寶藏遊戲規則
rules.description=以下是印加寶藏遊戲的規則：
rules.objective.title=🎯 目標
rules.objective.value=盡可能收集更多寶藏，同時避免被困在神廟中。
rules.gameplay.title=🎮 遊戲玩法
rules.gameplay.value=遊戲共有5個回合。每回合你可以探索最多30次，或者選擇帶著寶藏返回營地結束當前回合。
rules.treasures.title=💰 寶藏
rules.treasures.value=在探索過程中，你會找到不同價值的寶藏。
rules.dangers.title=⚠️ 危險
rules.dangers.value=小心陷阱和危險！如果你在同一回合中遇到相同的危險兩次，你將失去所有尚未帶回營地的寶藏，並結束當前回合。
rules.rounds.title=🔄 回合系統
rules.rounds.value=一個回合可以行動最多30次。當你死亡（遇到相同危險兩次）或返回營地時，才算完成一個回合。遊戲總共有5個回合。
rules.winning.title=🏆 獲勝
rules.winning.value=遊戲結束時擁有最多寶藏的玩家獲勝！

