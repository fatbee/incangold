# Rules
rules.title=📜 印加寶藏遊戲規則
rules.description=以下是印加寶藏遊戲的規則：
rules.objective.title=🎯 目標
rules.objective.value=盡可能收集更多金幣，同時避免被困在神廟中。
rules.gameplay.title=🎮 遊戲玩法
rules.gameplay.value=遊戲共有5個回合。每回合你可以探索最多30次，或者選擇帶著金幣返回營地結束當前回合。
rules.gold.title=💰 金幣
rules.gold.value=在探索過程中，你會找到不同價值的金幣。
rules.dangers.title=⚠️ 危險
rules.dangers.value=小心陷阱和危險！如果你在同一回合中遇到相同的危險兩次，你將失去所有尚未帶回營地的金幣，並結束當前回合。
rules.rounds.title=🔄 回合系統
rules.rounds.value=一個回合可以行動最多30次。當你死亡（遇到相同危險兩次）或返回營地時，才算完成一個回合。遊戲總共有5個回合。
rules.winning.title=🏆 獲勝
rules.winning.value=遊戲結束時擁有最多金幣的玩家獲勝！

# Multiplayer Rules
mp.rules.title=📜 多人印加寶藏遊戲規則
mp.rules.description=以下是多人印加寶藏遊戲的規則：
mp.rules.objective.title=🎯 目標
mp.rules.objective.value=與其他玩家競爭，盡可能收集更多金幣，同時避免被困在神廟中。
mp.rules.gameplay.title=🎮 遊戲玩法
mp.rules.gameplay.value=遊戲共有5個回合。每回合所有玩家同時選擇是繼續探索還是返回營地。每位玩家有20秒的時間做出選擇，或者等待所有玩家都做出選擇。
mp.rules.gold.title=💰 金幣分配
mp.rules.gold.value=當發現金幣時，金幣會平均分配給所有選擇繼續探索的玩家。例如，如果3位玩家繼續探索並發現6金幣，每位玩家獲得2金幣。如果發現5金幣，每位玩家獲得1金幣（餘數會被捨棄）。
mp.rules.dangers.title=⚠️ 危險
mp.rules.dangers.value=小心陷阱和危險！如果在同一回合中遇到相同的危險兩次，所有選擇繼續探索的玩家將失去所有尚未帶回營地的金幣，並結束當前回合。
mp.rules.rounds.title=🔄 回合系統
mp.rules.rounds.value=當所有玩家都選擇返回營地，或者遇到重複危險時，當前回合結束。遊戲總共有5個回合。
mp.rules.winning.title=🏆 獲勝
mp.rules.winning.value=遊戲結束時擁有最多金幣的玩家獲勝！

